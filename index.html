<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="calc">
      <div ><input type="text" id="screen"></div>
      <div class="row">
        <div class="btn" id="mod_div">%</div>
        <div class="btn" id="seven">7</div>
        <div class="btn" id="four">4</div>
        <div class="btn" id="one">1</div>
        <div class="btn" id="zero">0</div>
      </div>
       <div class="row">
        <div class="btn" id="neg_pos">+/-</div>
        <div class="btn" id="eight">8</div>
        <div class="btn" id="5">5</div>
         <div class="btn" id="two">2</div>
         <div class="btn" id="zero_space">0</div>
      </div>
       <div class="row">
        <div class="btn" id="clear">c</div>
        <div class="btn" id="nine">9</div>
        <div class="btn" id="six">6</div>
        <div class="btn" id="three">3</div>
         <div class="btn" id="dec">.</div>
      </div>
       <div class="row">
        <div class="btn" id="div">/</div>
        <div class="btn" id="mul">x</div>
        <div class="btn" id="sub">-</div>
        <div class="btn" id="add">+</div>
        <div class="btn" id="equal">=</div>
      </div>
    </div>
<script type="text/javascript" src="scripts/script.js">

</script>
  </body>
</html>
